<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-container ">
      <div class="login-page">
        <div class="logo-container">
          <div class="behind-logo"> </div>
          <div class="logo"></div>
          <div class="logo1"></div>
          <div class="logo2"></div>
          <div class="logo3"></div>
        </div>
        
      <div class="start-btn-container">
        <button type="button" class="btn startBtn" id="startBtn" >إبدأ</button>
      </div>
        <div class="tanfiz-title">
          <h3>الادارة العامة للتنفيذ</h3>
          <div>
            <div class="text-container"><span class="text">وزارة العدل</span></div>
          </div>
        </div>

        <div class="login-form ">
          <form action="#" method="post">
            <h2>تسجيل الدخول</h2>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="password"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <p>نسيت كلة المرور؟ <a href="http://">اطلب المساعدة</a></p>
            <button type="submit" class="btn btn-primary mb-3">دخول</button>
          </form>
        </div>
       
      </div>
      <div class="leftanimation">
          
      </div>

    </div>

    <footer class="login-footer">
      <div class="footer-container text-center">
        <p>جميع الحقوق محفوظة لـ الإدارة العامة للتنفيذ <span>&copy; </span>  2024</p>
        <p>صُنع بـ &#9829; في إدارة تطوير النظم - وزارة العدل</p>
        </div>

    </footer>
  
    

    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
